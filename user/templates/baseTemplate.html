<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}
        {% endblock title %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  </head>
<body>
  <h1 class="visually-hidden">Headers examples</h1>

  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <img class="bi pt-2" src="/static/ok.png" width="60" height="50">
        <span class="fs-4 mx-2">Social App</span>
      </a>
      <form class="col-4 col-lg-5 mr-0 my-1 me-lg-3">
        <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
      </form>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link" aria-current="page"><img src="/static/home.svg" width="30px" height="30px" alt=""></a></li>
        <li class="nav-item  my-1"><a href="#" class="nav-link"><img src="/static/chat.svg" width="28px" height="28px" alt=""></a></li>
        <li class="nav-item "><a href="#" class="nav-link"><img src="/static/add1.svg" width="30px" height="30px" alt=""></a></li>
        {% comment %} <li class="nav-item"><a href="#" class="nav-link"><img src="/static/add.svg" alt=""></a></li> {% endcomment %}
      </ul>
      
      <div class="d-flex align-items-center ">
        <div class="flex-shrink-0 dropdown mx-5" >
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="/media/{{profile_pic}}" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
            <li><a class="dropdown-item" href="/{{request.user}}/">Profile</a></li>
            <li><a class="dropdown-item" href="/accounts/edit/">User Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/logout">log out</a></li>
          </ul>
        </div>
      </div>
    </header>
  </div>
    {% block body %}{% endblock  %}
    
  <footer class="my-5 pt-5 mb-3 text-muted text-center text-small">
    <p class="mb-1">&copy; 2022 Social app</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>
  </body>
</html>
